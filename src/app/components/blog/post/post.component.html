<!-- Modal Post -->
<div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="postModalLabel">Escribir post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <div class="form-group">
                <label for="exampleFormControlInput1">Titulo del post</label>
                <input [(ngModel)]="title" type="text" class="form-control" id="" placeholder="Titulo">
              </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Descripción</label>
                <textarea [(ngModel)]="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
          
          <p *ngIf="sendedFlag" class="exito">
              ¡Nuevo post creado con éxito!
          </p>

        </div>
        <div class="modal-footer">
          <button *ngIf="!sendedFlag" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button *ngIf="!sendedFlag" (click)="createPostToSend()" type="button" class="btn btn-secondary btn-more">Postear</button>
        </div>
      </div>
    </div>
  </div>
